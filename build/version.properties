# Currently used IDEA Community branch
mps.idea.platform.number=171

# Version of platform to download.
# Can be set by several parameters of TeamCity Platform build:
# build number - exact build number
# latest.lastFinished
# latest.lastSuccessful
# latest.lastPinned
# TAG_NAME.tcbuildtag - where TAG_NAME is some TC tag on build
idea.platform.version=171.3566.46

# Version which our MPS distribution as an Idea Plugin requires
idea.plugin.platform.community.version=171.2272.14

# version of local platform build
idea.platform.snapshot=${mps.idea.platform.number}.SNAPSHOT

idea.commit=${mps.idea.platform.number}

# Use stable JetPad version
jetpad.version=1.0.0
